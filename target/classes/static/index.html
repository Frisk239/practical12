<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毕业记录管理系统</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎓 毕业记录管理系统</h1>
            <p>基于Java LinkedList的数据结构实现</p>
        </header>

        <nav class="nav-tabs">
            <button class="tab-button active" onclick="showTab('students')">学生管理</button>
            <button class="tab-button" onclick="showTab('courses')">课程管理</button>
            <button class="tab-button" onclick="showTab('statistics')">统计信息</button>
        </nav>

        <!-- 学生管理标签页 -->
        <div id="students-tab" class="tab-content active">
            <div class="section">
                <h2>添加新学生</h2>
                <div class="form-group">
                    <input type="text" id="newStudentId" placeholder="输入学生ID" maxlength="20">
                    <button onclick="createStudent()" class="btn btn-primary">添加学生</button>
                </div>
            </div>

            <div class="section">
                <h2>学生列表 (按平均成绩降序)</h2>
                <button onclick="loadStudents()" class="btn btn-secondary">刷新列表</button>
                <div id="studentsList" class="list-container">
                    <p class="loading">正在加载学生列表...</p>
                </div>
            </div>


        </div>

        <!-- 课程管理标签页 -->
        <div id="courses-tab" class="tab-content">
            <div class="section">
                <h2>课程信息管理</h2>
                <div class="form-group">
                    <input type="text" id="newCourseId" placeholder="课程ID" maxlength="20">
                    <input type="text" id="newAcademicYear" placeholder="学年 (如: 2024-2025)" maxlength="20">
                    <button onclick="createCourse()" class="btn btn-primary">新建课程</button>
                    <select id="deleteCourseSelect" style="margin-left: 10px;">
                        <option value="">选择要删除的课程</option>
                    </select>
                    <button onclick="deleteCourse()" class="btn btn-danger">删除课程</button>
                </div>
            </div>

            <div class="section">
                <h2>课程学生管理</h2>
                <div class="form-group">
                    <select id="courseSelect" onchange="loadCourseStudents()">
                        <option value="">选择课程</option>
                    </select>
                    <input type="text" id="courseStudentId" placeholder="学生ID">
                    <button onclick="addStudentToCourse()" class="btn btn-primary">添加至课程</button>
                    <button onclick="removeStudentFromCourse()" class="btn btn-danger">从课程移除</button>
                </div>
            </div>

            <div class="section">
                <h2>课程学生列表</h2>
                <div id="courseStudentsList" class="list-container">
                    <p class="loading">请选择课程查看学生列表</p>
                </div>
            </div>

            <div class="section">
                <h2>更新学生成绩 (影响排序)</h2>
                <div class="form-group">
                    <input type="text" id="updateCourseId" placeholder="课程ID">
                    <input type="text" id="updateStudentId" placeholder="学生ID">
                    <input type="text" id="updateGrades" placeholder="新成绩 (用逗号分隔)">
                    <button onclick="updateStudentGrades()" class="btn btn-warning">更新成绩</button>
                </div>
            </div>
        </div>

        <!-- 统计信息标签页 -->
        <div id="statistics-tab" class="tab-content">
            <div class="section">
                <h2>系统统计</h2>
                <button onclick="loadStatistics()" class="btn btn-secondary">刷新统计</button>
                <div id="statisticsContainer" class="stats-container">
                    <p class="loading">正在加载统计信息...</p>
                </div>
            </div>
        </div>

        <!-- 消息提示区域 -->
        <div id="messageArea" class="message-area" style="display: none;"></div>
    </div>

    <!-- 成绩详情模态框 -->
    <div id="gradesModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="gradesModalTitle">学生成绩详情</h2>
            <div id="gradesModalContent"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
